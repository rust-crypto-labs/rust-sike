[package]
name = "rust-sike"
version = "0.1.0"
authors = ["shin", "sha"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tiny-keccak = {version="2.0", features=["shake"]}
num-bigint = "0.2"
num-traits = "0.2"
num-integer="0.1"
rand="0.7"
once_cell="1.2"
bitvec="0.15"
criterion = "0.3"

[profile.release]

lto = true

[[bench]]
name = "sike-bench"
harness = false